databases:
  - name: budgetbuddy
    databaseName: budgetbuddy
    user: budgetbuddy
    plan: free

services:
  - type: web
    name: budgetbuddy
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "./bin/rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "./bin/rails server -e production"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetbuddy
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default